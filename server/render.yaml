services:
  - type: web
    name: therapist-finder-api
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: therapist-finder-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://therapist-finder-app.netlify.app
      - key: API_PREFIX
        value: /api/v1

databases:
  - name: therapist-finder-db
    plan: free
    databaseName: therapist_finder
    user: therapist_finder_user
